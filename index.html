<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class=" header bg-primary mb-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo-image" src="img/logo.png" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Фото</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Каталог
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">iPhone</a></li>
                <li><a class="dropdown-item" href="#">iMac</a></li>
                <li><a class="dropdown-item" href="#">Air Pods</a></li>
                <li><a class="dropdown-item" href="#">iPad</a></li>
              </ul>
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Отзывы</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>

  <section class="container">
    <div class="row">
      <main class=" main col-xxl-7 col-xl-8 mb-5">
        <div id="carousel-center" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-center" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-center" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-center" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="slider-img" src="img/1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img class="slider-img" src="img/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img class="slider-img" src="img/3.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel-center" data-bs-slide="prev">
            <span class="carousel-control-prev-icon Danger" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel-center" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>

      <aside class="left col-xxl-3 col-xl-4 col-lg-6 order-xl-first mb-5">

        <h2>Форма</h2>

        <form action="">
          <div class="mb-3">
            <label class="form-label" for="log">Логин</label>
            <input class="form-control" id="log" type="text" placeholder="Логин">
          </div>

          <div class="mb-3">
            <label class="form-label" for="pass">Пароль</label>
            <input class="form-control" id="pass" type="text" placeholder="Пароль">
          </div>

          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Email">
          </div>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-secondary">Отправить</button>
            <button type="reset" class="btn btn-secondary">Сбросить</button>
          </div>
        </form>


      </aside>

      <aside class="right col-xxl-2 col-xl-12 col-lg-6 mb-5">
        <span>right</span>
      </aside>

    </div>
  </section>

  <footer class="footer bg-secondary py-4 text-light text-center ">
    <div class="container">
      <div class="row">
        <div class="col footer "><span>@Olifirenko Roman</span></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
