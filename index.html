<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

        </button>

        <div class="collapse navbar-collapse" id="primary-navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Каталог</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

              </a>

                <li><a class="dropdown-item" href="#">iPhone</a></li>
                <li><a class="dropdown-item" href="#">iPad</a></li>
                <li><a class="dropdown-item" href="#">Mac</a></li>
                <li><a class="dropdown-item" href="#">AirPods</a></li>
                <li><a class="dropdown-item" href="#">Watch</a></li>
                <li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col header">
        </div>
      </div>
    </div>

      <main class="col-xxl-7 col-xl-8 main bg-danger "><span>main</span>
      </main>

      <aside class="col-xxl-3 col-xl-4 col-lg-6 order-xl-first left bg-success">

      </aside>

  <footer class="footer bg-secondary py-4 text-light text-center ">
    <div class="container">
      <div class="row">
        <div class="col footer "><span>@Olifirenko Roman</span></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
